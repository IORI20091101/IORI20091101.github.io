name: Hexo Deploy

on:
  push:
    branches:
      - "main"
env:
  SDR_SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY_ID_RSA }}
  SDR_SSH_HOST_USER: ${{ secrets.SDR_SSH_HOST_USER }}
  SDR_SSH_HOST: ${{ secrets.DEV_SERVER_IP }}
jobs:
  pages:
    name: deploy GH pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
      - name: "Setup SSH and docker remote host"
        uses: nightstory/setup-docker-remote@v1

      - name: "Execute docker ps via remote host"
        run: docker ps
